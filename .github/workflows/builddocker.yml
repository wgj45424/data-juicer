name: Build Data-Juicer CPU Docker for Offline (Manual)

on:
  workflow_dispatch:  # 仅允许手动触发

jobs:
  build-cpu-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CPU Docker image
        run: |
          # 显式指定平台为 linux/amd64（兼容 CentOS x86_64）
          docker build \
            --platform linux/amd64 \
            --build-arg CUDA=no \
            -t data-juicer-cpu:latest \
            .

      - name: Save image to tar
        run: docker save data-juicer-cpu:latest -o data-juicer-cpu.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-juicer-cpu-offline
          path: data-juicer-cpu.tar
          retention-days: 7
